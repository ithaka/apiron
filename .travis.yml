dist: xenial
language: python
cache: pip
python:
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'
script:
  - pytest
install:
  - pip install -r dev-requirements.txt
notifications:
  email: false
before_deploy:
  python setup.py sdist bdist_wheel
deploy:
  - provider: releases
    api_key:
      secure: ''
    file_glob: true
    file:
      - dist/apiron-*-py3-none-any.whl
      - dist/apiron-*.tar.gz
    skip_cleanup: true
    on:
      repo: ithaka/apiron
      branch: master
      tags: true
      python: '3.4'
  - provider: pypi
    server: 'https://test.pypi.org/legacy/'
    user: apiron
    password:
      secure: ''
    skip_cleanup: true
    skip_existing: true
    on:
      repo: ithaka/apiron
      branch: master
      tags: true
      python: '3.4'
  - provider: pypi
    user: apiron
    password:
      secure: ''
    skip_cleanup: true
    skip_existing: true
    on:
      repo: ithaka/apiron
      branch: master
      tags: true
      python: '3.4'
