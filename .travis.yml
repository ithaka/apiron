dist: xenial
language: python
cache: pip
notifications:
  email: false

python:
  - '3.7'
  - '3.6'
  - '3.5'
  - '3.4'

# The "install" and "script" here are the default stage (test).
install:
  - pip install -r dev-requirements.txt

script:
  - pytest

# The stages will run in the order they appear here.
stages:
  - lint
  - test
  - name: deploy
    if: branch = master AND tag IS present

jobs:
  include:
    - stage: lint
      install:
        - pip install -r dev-requirements.txt
        - pip install black
      script: black --check -t py34 apiron tests

    - stage: deploy
      before_deploy:
        python setup.py sdist bdist_wheel
      deploy:
        - provider: releases  # GitHub releases
          api_key:
            secure: ''
          file_glob: true
          file:
            - dist/apiron-*-py3-none-any.whl
            - dist/apiron-*.tar.gz
          skip_cleanup: true
          on:
            repo: ithaka/apiron
            branch: master
            tags: true

        - &pypi  # Production PyPI
          provider: pypi
          user: apiron
          password:
            secure: ''
          skip_cleanup: true
          skip_existing: true
          on:
            repo: ithaka/apiron
            branch: master
            tags: true

        - <<: *pypi  # Test PyPI
          server: 'https://test.pypi.org/legacy/'
